<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="keySection">
      <div class="keyRow">
        <button class="special" id="clearButton">
          AC
        </button>
        <button class="special">
          ⁺∕₋
        </button>
        <button class="special">
          %
        </button>
        <button class="operand">
          ÷
        </button>
      </div>
      <div class="keyRow">
        <button class="digit">
          7
        </button>
        <button class="digit">
          8
        </button>
        <button class="digit">
          9
        </button>
        <button class="operand">
          ×
        </button>
      </div>
      <div class="keyRow">
        <button class="digit">
          4
        </button>
        <button class="digit">
          5
        </button>
        <button class="digit">
          6
        </button>
        <button class="operand">
          -
        </button>
      </div>
      <div class="keyRow">
        <button class="digit">
          1
        </button>
        <button class="digit">
          2
        </button>
        <button class="digit">
          3
        </button>
        <button class="operand">
          +
        </button>
      </div>
      <div class="keyRow">
        <button class="digit" id="zero">
          0
        </button>
        <button class="digit" id="dot">
          .
        </button>
        <button class="operand">
          =
        </button>
      </div>

    </div>

  </div>
</body>

</html>
